<div class="min-h-screen flex items-center justify-center bg-slate-900">

  <div
    class="w-[700px]
           bg-slate-900 text-slate-200
           rounded-lg shadow-xl
           border border-slate-700"
  >

    <!-- HEADER -->
    <div class="px-6 py-4 border-b border-slate-700">
      <h2 class="text-sm font-semibold uppercase tracking-wide text-slate-300">
        Create Shackle
      </h2>
    </div>

    <!-- FORM -->
    <form
      [formGroup]="form"
      (ngSubmit)="save()"
      class="p-6 grid grid-cols-2 gap-4 text-sm"
    >

      <!-- Working Load -->
      <div class="flex flex-col gap-1">
        <label class="label">Working Load</label>
        <input type="number" formControlName="working_load" class="field" />
      </div>

      <!-- Code -->
      <div class="flex flex-col gap-1">
        <label class="label">Code</label>
        <input type="text" formControlName="code" class="field" />
      </div>

      <!-- e -->
      <div class="flex flex-col gap-1">
        <label class="label">e</label>
        <input type="number" formControlName="e" class="field" />
      </div>

      <!-- b -->
      <div class="flex flex-col gap-1">
        <label class="label">b</label>
        <input type="number" formControlName="b" class="field" />
      </div>

      <!-- b1 -->
      <div class="flex flex-col gap-1">
        <label class="label">b1</label>
        <input type="number" formControlName="b1" class="field" />
      </div>

      <!-- a -->
      <div class="flex flex-col gap-1">
        <label class="label">a</label>
        <input type="number" formControlName="a" class="field" />
      </div>

      <!-- d2 -->
      <div class="flex flex-col gap-1">
        <label class="label">d2</label>
        <input type="number" formControlName="d2" class="field" />
      </div>

      <!-- Weight -->
      <div class="flex flex-col gap-1">
        <label class="label">Weight</label>
        <input type="number" formControlName="weight" class="field" />
      </div>

      <!-- c -->
      <div class="flex flex-col gap-1">
        <label class="label">c</label>
        <input type="number" formControlName="c" class="field" />
      </div>

      <!-- Brand -->
      <div class="flex flex-col gap-1 col-span-2">
        <label class="label">Brand</label>

        <select formControlName="brand_id" class="field">
          <option *ngFor="let brand of brands" [value]="brand.id">
            {{ brand.name }}
          </option>
        </select>
      </div>
      
      <!-- BUTTONS -->
      <div class="col-span-2 flex justify-end gap-3 pt-6 border-t border-slate-700 mt-4">

        <button
          type="button"
          class="px-4 py-2 rounded bg-slate-700 hover:bg-slate-600 transition"
          (click)="volver()"
        >
          Volver ->
        </button>

        <button
          type="submit"
          class="px-4 py-2 rounded bg-blue-600 hover:bg-blue-500 text-white font-medium transition"
        >
          Create
        </button>

      </div>

    </form>
  </div>
</div>
