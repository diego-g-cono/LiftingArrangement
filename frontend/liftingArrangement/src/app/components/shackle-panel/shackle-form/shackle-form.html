<div class="min-h-screen bg-slate-900 text-white p-8">

  <div class="max-w-4xl mx-auto bg-slate-800 p-6 rounded-xl shadow-lg">

    <h2 class="text-2xl font-bold mb-6 text-yellow-400">
      Crear Shackle
    </h2>

    <form [formGroup]="form" (ngSubmit)="save()" class="grid grid-cols-2 gap-6">

      <div>
        <label class="block text-sm mb-1">Working Load</label>
        <input type="number" formControlName="working_load"
          class="w-full bg-slate-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div>
        <label class="block text-sm mb-1">Code</label>
        <input type="text" formControlName="code"
          class="w-full bg-slate-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div>
        <label class="block text-sm mb-1">E</label>
        <input type="number" formControlName="e"
          class="w-full bg-slate-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div>
        <label class="block text-sm mb-1">B</label>
        <input type="number" formControlName="b"
          class="w-full bg-slate-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div>
        <label class="block text-sm mb-1">B1</label>
        <input type="number" formControlName="b1"
          class="w-full bg-slate-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div>
        <label class="block text-sm mb-1">A</label>
        <input type="number" formControlName="a"
          class="w-full bg-slate-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div>
        <label class="block text-sm mb-1">D2</label>
        <input type="number" formControlName="d2"
          class="w-full bg-slate-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div>
        <label class="block text-sm mb-1">Weight</label>
        <input type="number" formControlName="weight"
          class="w-full bg-slate-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div>
        <label class="block text-sm mb-1">Brand ID</label>
        <input type="number" formControlName="brand_id"
          class="w-full bg-slate-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div>
        <label class="block text-sm mb-1">C</label>
        <input type="number" formControlName="c"
          class="w-full bg-slate-700 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      </div>

      <div class="col-span-2 flex justify-end mt-4">
        <button
          type="submit"
          class="bg-yellow-400 text-black font-bold px-6 py-2 rounded-lg hover:bg-yellow-300 transition">
          Guardar
        </button>
      </div>

    </form>

  </div>
</div>
