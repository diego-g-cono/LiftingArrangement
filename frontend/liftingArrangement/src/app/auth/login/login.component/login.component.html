<div class="min-h-screen flex items-center justify-center bg-slate-900">

  <form
    (ngSubmit)="login()"
    class="w-full max-w-sm bg-slate-800 rounded-xl shadow-xl p-8 space-y-6
           border border-slate-700"
  >

    <h2 class="text-2xl font-semibold text-center text-slate-100">
      Lifting Arrangement
    </h2>

    <p class="text-center text-sm text-slate-400">
      Acceso al sistema
    </p>

    <div>
      <label class="block text-sm font-medium text-slate-300 mb-1">
        Email
      </label>
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        class="w-full px-3 py-2 rounded-md bg-slate-700 text-slate-100
               border border-slate-600
               focus:outline-none focus:ring-2 focus:ring-blue-500
               placeholder:text-slate-400"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-300 mb-1">
        Contrase√±a
      </label>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        class="w-full px-3 py-2 rounded-md bg-slate-700 text-slate-100
               border border-slate-600
               focus:outline-none focus:ring-2 focus:ring-blue-500
               placeholder:text-slate-400"
      />
    </div>

  @if (error) {
    <p class="text-sm text-red-400 text-center">
      {{ error }}
    </p>
  }

    <button
      type="submit"
      class="w-full py-2 rounded-md bg-blue-600 text-white font-semibold
             hover:bg-blue-700 transition-colors
             focus:outline-none focus:ring-2 focus:ring-blue-400"
    >
      Ingresar
    </button>

  </form>

</div>
